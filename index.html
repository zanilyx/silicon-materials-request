<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon - Material Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Silicon Club</h1>
        <nav>
            <a href="#request">Material Request</a>
        </nav>
    </header>
    <main>
        <section id="request">
            <h2>Request Materials</h2>
            <form id="requestForm" action="https://formspree.io/f/xldejyld" method="POST" enctype="multipart/form-data">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding-right: 20px; box-sizing: border-box;">
                
                <label for="SRN">SRN:</label>
                <input type="text" id="SRN" name="SRN" required style="width: 100%; padding-right: 20px; box-sizing: border-box;">
                
                <label for="year">Year:</label>
                <select id="year" name="year" required style="width: 100%; box-sizing: border-box;">
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>

                <label for="section">Section:</label>
                <input type="text" id="section" name="section" required style="width: 100%; padding-right: 20px; box-sizing: border-box;">

                <label for="idea">Type your idea:</label>
<label for="idea">Type your idea:</label>
<textarea id="idea" name="idea" required style="width: 100%; padding-right: 20px; box-sizing: border-box; min-height: 120px; resize: vertical;"></textarea>

<script>
    document.getElementById("idea").placeholder = 
        "Project idea:\n" +
        "Description:\n" +
        "Components required:\n" +
        "Estimated time you'll take:\n" +
        "Mention others you will include in this project\n\n" +
        "[this is the format u guys need to use]";

    // Function to adjust the height of the textarea
    function adjustHeight() {
        const textarea = document.getElementById("idea");
        textarea.style.height = 'auto'; // Reset height
        textarea.style.height = textarea.scrollHeight + 'px'; // Set new height based on content
    }

    // Adjust height on input
    document.getElementById("idea").addEventListener("input", adjustHeight);

    // Initial adjustment for placeholder
    adjustHeight();
</script>



                
                <p class="note">contact directly if u think ur project needs funding</p>
                
                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; pesu&gt;iit Bengaluru</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
